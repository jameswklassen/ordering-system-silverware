<!DOCTYPE html>
<html>
<head>
<title>Welcome to Papa Roller's</title>
<meta content="width=device-width,minimum-scale=1,maximum-scale=1" name="viewport"/>
<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="vendor/featherlight/featherlight.min.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/order.css">

</head>

<body>

<div class="start-screen">
	<div class=start-logo>
		<div class="start-name">Papa Roller's</div>
		<div class="start-title">Fine dining</div>
	</div>
	<div class="start-message">Tap anywhere to start</div>
</div>

<div class="container btn-container">
	<div class="btn" id="help">?</div>
	<div class="btn disabled" id="order">Your order <span class="qty"></span></div>
</div>


<div class="order-overview">
	<div class="container">
		<div class="header">
			<div class="row">
				<div class="col-sm-6">
					<h1>Your Order</h1>
				</div>
				<div class="col-sm-3 col-xs-6">
					<div class="btn" id="edit-order">edit <i class="fas fa-edit"></i></div>
				</div>
				<div class="col-sm-3 col-xs-6">
					<div class="btn" id="add-to-order">Add <i class="fas fa-plus-circle"></i></div>
				</div>
			</div>
		</div>

		<div class="overview">
		
		</div>
		<div class="total">
			<h2></h2>
		</div>
	</div>
</div>
	
<header>

	<div class="container">
		<h1 class="logo">Papa Roller's</h1>
		<h2 class="logo">Fine dining</h2>
	</div>

</header>

<section class="menu">
	<div class="container">
		<div class="tabs">
			<div class="item active"><a href="#starter">Starters</a></div>
			<div class="item"><a href="#drink">Drinks</a></div>
			<div class="item"><a href="#entree">Entrees</a></div>
			<div class="item"><a href="#dessert">Desserts</a></div>
			<div class="item"><a href="#popular">Popular</a></div>
		</div>
		<div class="menu-area">
			<div id="start">
			</div>
		</div>
	</div>
</section>

<footer>

</footer>

<!-- modal that will be filled by clicked menu item -->
<div class="popup-modal">
	<div id="item">
		<div class="image">
		</div>
		<div class="content">
			<div class="info">
				<h1 class="title">Title</h1>
				<h2 class="cost">$19.99</h2>
				<div class="btn" id="add-item-to-order" data-id="">Add to order</div>
			</div>
			<div class="text">
				<div class="row">
						<div class="col-md-8 description">
							Item description
						</div>
						<div class="col-md-3 nutrition">
							Nutrition facts
						</div>
					</div>
				</div>
		</div>
	</div>
</div>

<!-- Screen the appears when a menu item is clicked -->
<div id="help-screen">
	<div id="overlay"></div>
	<div id="content">
		<a href="#">I made a mistake with my order</a>
		<a href="#">I need help with the interface</a>
		<a href="#">Other</a>
	</div>
</div>
		
</body>

<script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="vendor/featherlight/featherlight.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/vars.js"></script>

</html>
